<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <!--css link-->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--div container for entire banner-->
        <div id="topBanner">
            <!-- placeholder for the logo-->
            <div id="logo">Logo</div>
            <!-- div container for the links (did this to be able to have an indent off the right of the screen (banner is in fixed position))-->
            <div id="linksBox">
                <div class="links">Home</div>
                <div class="links">Concerts</div>
                <div class="links">Merch</div>

            </div>
            <!-- just a placeholder for the shopping cart image-->
            <div id="shoppingCart"></div>
        </div>

        <!--div container for main body-->
        <div id="middle">
            <!--title for row-->
            <div class="rowTitle">Upcoming Concerts</div>
            <!--row itself-->
            <div class="middleRows separatingLine">
                <!--row items-->
                <div class="concerts"></div>
                <div class="concerts"></div>
                <div class="concerts"></div>

            </div>
            <div class="rowTitle">Merch</div>
            <div class="middleRows separatingLine">
                <div class="merch"></div>
                <div class="merch"></div>
                <div class="merch"></div>
            </div>
            <div class="rowTitle">Artists</div>
            <div class="middleRows separatingLine">
                <div class="artists"></div>
                <div class="artists"></div>
                <div class="artists"></div>
                <div class="artists"></div>
            </div>
        </div>

        <!--div container for footer-->
        <div id="bottomBanner"></div>
    </body>
</html>
