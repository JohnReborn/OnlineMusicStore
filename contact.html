<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            background-color: #FFF8F0; /* Floral White */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #392F5A; /* Space Cadet */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header #logo img {
            height: 50px;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .contact-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 120px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #392F5A; /* Space Cadet */
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
        }

        textarea {
            resize: none;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        button {
            background-color: #9DD9D2; /* Tiffany Blue */
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8811; /* UT Orange */
        }

        footer {
            background-color: #392F5A; /* Space Cadet */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer a {
            color: #FF8811; /* UT Orange */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo"><img src="logo.png" alt="Logo"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="merch.html">Merch</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="about.html">About Page</a>
            <a href="contact.html">Contact Page</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2 style="text-align: center; color: #392F5A;">Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
            <p class="error" id="emailError">Please enter a valid email address (e.g., @gmail.com, @outlook.com).</p>

            <label for="reason">Reason for Contact <span style="color: red;">*</span></label>
            <select id="reason" name="reason" required>
                <option value="">--Select a reason--</option>
                <option value="orderIssue">Order Issue</option>
                <option value="generalQuery">General Query</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Company Name | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const validDomains = ['gmail.com', 'outlook.com', 'yahoo.com'];
            const emailDomain = email.split('@')[1];

            if (!validDomains.includes(emailDomain)) {
                event.preventDefault();
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
