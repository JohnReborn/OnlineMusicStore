<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/baseTemplate.css">
    <link rel="stylesheet" href="css/contact.css">
    <style>
        /* General Styles */
        body {
            background-color: #FFF8F0; /* Floral White */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: #392F5A; /* Space Cadet */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header #logo img {
            height: 50px;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        #darkModeButton {
            height: 20px;
            width: 20px;
            background-color: yellow;
            border-radius: 50%;
            cursor: pointer;
        }

        #cart img {
            height: 30px;
            width: 30px;
            border: 1px solid white;
            border-radius: 50%;
            padding: 5px;
            background-color: white;
        }

        /* Contact Form Styles */
        .contact-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: auto;
            margin-top: 120px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            color: #392F5A; /* Space Cadet */
        }

        form input, form select, form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        form textarea {
            resize: none;
        }

        form button {
            background-color: #9DD9D2; /* Tiffany Blue */
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #FF8811; /* UT Orange */
        }

        /* Footer Styles */
        .footer-container {
            background-color: #392F5A;
            color: white;
            padding: 30px 20px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-heading {
            flex: 1;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .footer-heading h2 {
            margin-bottom: 15px;
            color: white;
        }

        .footer-heading a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .footer-heading a:hover {
            text-decoration: underline;
        }

        .footer-emailform {
            margin-top: 15px;
        }

        .footer-emailform input[type="email"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: none;
        }

        .footer-emailform input[type="submit"] {
            background-color: #FF8811;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .footer-emailform input[type="submit"]:hover {
            background-color: #9DD9D2;
        }
    </style>
</head>
<body id="middle">
    <header>
        <div id="topBanner">
            <!-- placeholder for the logo-->
            <a href="index.html" class="logo">
                <img id="vinylLogo" src="images/file.png">
            </a>
            <!-- div container for the links (did this to be able to have an indent off the right of the screen (banner is in fixed position))-->
            <div class="linksBox upperLinksBox">
                <div class="linksBox">
                    <a class="noDecor" href="index.html"><div class="links">Home</div></a>
                    <a class="noDecor" href="merch.html"><div class="links">Merch</div></a>
                </div>
                <div class="linksBox">
                    <a class="noDecor" href="viynl.html"><div class="links">Vinyls</div></a>
                    <a class="noDecor" href="login.html"><div class="links">Login</div></a>
                </div> 
                <div class="linksBox">           
                    <div id="darkModeButton" class="darkModeButtonLightened"></div>
                    <!-- just a placeholder for the shopping cart image-->
                    <a class="noDecor" href="cart.html">
                        <div id="shoppingCart"><img id="shoppingCartImg" src="images/shopping-cart.jpg"
                                alt="shopping cart icon"></div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="contact-container">
        <h2 style="text-align: center; color: #392F5A;">Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Contact</label>
            <select id="reason" name="reason" required>
                <option value="">--Select a reason--</option>
                <option value="orderIssue">Order Issue</option>
                <option value="generalQuery">General Query</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer-container">
        <div class="footer">
            <div class="footer-heading f-1">
                <h2>Links</h2>
                <a href="index.html">Home</a>
                <a href="merch.html">Merch</a>
                <a href="vinyls.html">Vinyls</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>

            <div class="footer-heading f-2">
                <h2>Contact Us</h2>
                <a href="#">Jobs</a>
                <a href="#">Support</a>
                <a href="#">Contact</a>
                <a href="#">Sponsorships</a>
            </div>

            <div class="footer-heading f-3">
                <h2>Social Media</h2>
                <a href="https://www.instagram.com">Instagram</a>
                <a href="https://www.facebook.com">Facebook</a>
                <a href="https://www.youtube.com">YouTube</a>
                <a href="https://www.x.com">X</a>

                <div class="footer-emailform">
                    <h2>Join our newsletter</h2>
                    <input type="email" placeholder="Enter your email address">
                    <input type="submit" value="Sign up">
                </div>
            </div>
        </div>
    </div>
    <script src="js/darkmode.js"></script>
</body>
</html>
