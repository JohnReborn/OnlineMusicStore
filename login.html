<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            background-color: #FFF8F0; /* Floral White */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #392F5A; /* Space Cadet */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header #logo {
            font-size: 18px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: auto;
            margin-top: 120px;
        }

        .tab-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            width: 50%;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            cursor: pointer;
        }

        .tab.active {
            color: #392F5A; /* Space Cadet */
            border-bottom: 2px solid #392F5A;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #392F5A; /* Space Cadet */
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #392F5A;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #9DD9D2; /* Tiffany Blue */
            color: white;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FF8811; /* UT Orange */
        }

        footer {
            background-color: #392F5A; /* Space Cadet */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer a {
            color: #FF8811; /* UT Orange */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">Company Logo</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="merch.html">Merch</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="about.html">About Page</a>
            <a href="contact.html">Contact Page</a>
        </nav>
    </header>

    <div class="login-container">
        <div class="tab-container">
            <div class="tab active" id="signInTab">Sign In</div>
            <div class="tab" id="registerTab">Register</div>
        </div>
        <form id="loginForm">
            <label for="email">Email Address <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
            <p class="error" id="emailError">Please enter a valid email address (e.g., @gmail.com, @outlook.com).</p>

            <label for="password">Password <span style="color: red;">*</span></label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">Forgot your password</a>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Company Name | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const validDomains = ['gmail.com', 'outlook.com', 'yahoo.com'];
            const emailDomain = email.split('@')[1];

            if (!validDomains.includes(emailDomain)) {
                event.preventDefault();
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });

        const signInTab = document.getElementById('signInTab');
        const registerTab = document.getElementById('registerTab');

        signInTab.addEventListener('click', () => {
            signInTab.classList.add('active');
            registerTab.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            signInTab.classList.remove('active');
        });
    </script>
</body>
</html>
