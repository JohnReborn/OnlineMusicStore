<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0,width=device-width" />
    <title>Shopping Cart</title>
    <!--css link-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>

    <div class="container">
        <h1> Shopping Cart</h1>
        <div class="project">
            <div class="shopping">
                <div class="box">
                    <img src="images/pglang.jpg" alt=" ">
                    <div class="content">
                        <h3> PgLang Tank Top</h3>
                        <h4> Price: $29.00</h4>
                        <p class="qauntity">Quantity: <input value="2"></p>
                        <p class="btn">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>

                    </div>
                </div>

                <div class="box">
                    <img src="images/gnx.jpg" alt=" ">
                    <div class="content">
                        <h3> GNX </h3>
                        <h4> Price: $37.00</h4>
                        <p class="qauntity">Quantity: <input value="1"></p>
                        <p class="btn">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>

                <div class="box">
                    <img src="images/tylerposter.jpg" alt=" ">
                    <div class="content">
                        <h3> Chromakopia Poster </h3>
                        <h4> Price: $15.00</h4>
                        <p class="qauntity">Quantity: <input value="2"></p>
                        <p class="btn">
                            <i class="fa fa-trash"></i>
                            <span class="btn2">Remove</span>
                        </p>

                    </div>
                </div>
            </div>

            <div class="right-bar">
                <p><span>Subtotal</span> <span>$120</span></p>
                <hr>
                <p><span>Tax (5%)</span> <span>$5</span></p>
                <hr>
                <p><span>Shipping</span> <span>$10</span></p>
                <hr>
                <p><span>Total</span> <span>$135</span></p>
                <hr>

            </div>
        </div>

    </div>

</body>

</html>
